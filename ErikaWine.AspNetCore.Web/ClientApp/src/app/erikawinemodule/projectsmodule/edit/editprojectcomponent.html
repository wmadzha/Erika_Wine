<nb-card >
    <nb-card-body>
    <h6>Edit Project
        <button nbButton status="danger" style="float: right;" size='tiny' (click)="cancel()">X</button>
    </h6>
        <hr>
        <div style="width: 600px !important;height:300px !important;">
            <div *ngIf='UpdateProjectHttpDTO !== null' class="row"  >
                <div class="col-md-12">
                    Project Name
                    <hr>
                    <div class="input-group">
                        <input shape="semi-round"
                        [(ngModel)]='UpdateProjectHttpDTO.ProjectName'
                        nbInput type="text" class="form-control"  placeholder="Project Name" />
                    </div>
                    <hr>
                </div>
                <div class="col-md-12">
                    Project Description
                    <hr>
                    <div class="input-group">
                        <textarea  shape="semi-round"
                        [(ngModel)]='UpdateProjectHttpDTO.ProjectDescription'
                        nbInput type="text" class="form-control" cols="1" rows="5"   placeholder="Project Description" ></textarea> 
                    </div>
                    <hr>
                </div>
                <div class="col-md-12">
                    <div>
                        <button  nbButton size='small' (click)='Edit()' status='success'>
                            Edit
                        </button>
                        <button nbButton size='small' (click)="cancel()" style="margin-left: 10px;" status='danger'>
                            Cancel
                        </button>
                    </div>
                </div> 
            </div>
            </div>
    </nb-card-body>
</nb-card>
