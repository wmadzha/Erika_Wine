<nb-card >
    <nb-card-body>
    <h6>{{GetProjectHttpDTO.projectName}} | Modules
        <button nbButton status="danger" style="float: right;" size='tiny' (click)="cancel()">X</button>
    </h6>
        <hr>
        <div style="width: 800px !important;height:450px !important;">
            <nb-tabset>
                <nb-tab tabTitle='Project Modules'>
                    <button style="margin-bottom: 20px;"  nbButton size='small' (click)='Add()' status='primary'>
                        Add New Module
                    </button>
                    <hr>
                </nb-tab>
                <nb-tab tabTitle='Project Details'>
                    <br>
                    Project Name : {{GetProjectHttpDTO.projectName}}
                    <hr>
                    Project Description <br>
                    {{GetProjectHttpDTO.projectDescription}}
                </nb-tab>
            </nb-tabset>
            </div>
    </nb-card-body>
</nb-card>
